<!DOCTYPE html> 
<html lang="en">
<head>
    <title>www.savearavalli.com - Feedback</title>
</head>
<body>
    <h1>Feedback</h1>
    <p>We value your feedback on our website and the information provided about the Aravalli Ranges. Please share your thoughts, suggestions, or any additional information you would like to see included.</p>
    <form action="submit_feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
